version: '3'

volumes:
  postgres_data:
    driver: local

services:
  postgres:
      image: postgres:latest
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: YOUR_OWN_KEYCLOAK_DB_NAME
        POSTGRES_USER: YOUR_OWN_KEYCLOAK_DB_USERNAME
        POSTGRES_PASSWORD: YOUR_OWN_KEYCLOAK_DB_PASSWORD
  keycloak:
      image: quay.io/keycloak/keycloak:26.1.4
      environment:
        KC_DB: postgres
        KC_DB_URL: YOUR_OWN_KEYCLOAK_DB_JDBC_URL
        KC_DB_USERNAME: YOUR_OWN_KEYCLOAK_DB_USERNAME
        KC_DB_PASSWORD: YOUR_OWN_KEYCLOAK_DB_PASSWORD
        KC_BOOTSTRAP_ADMIN_USERNAME: YOUR_OWN_KEYCLOAK_DEFAULT_ADMIN_USERNAME
        KC_BOOTSTRAP_ADMIN_PASSWORD: YOUR_OWN_KEYCLOAK_DEFAULT_ADMIN_PASSWORD
      ports:
        - 8080:8080
      command: ["start-dev"]
      depends_on:
        - postgres
